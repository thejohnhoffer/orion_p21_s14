<!DOCTYPE html>
<html lang="en-US" class="h-100">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="minerva-browser"> </div>
    <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@4.5.0/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/minerva-browser@2.15.5/build/bundle.js"></script>
  <script>
        const speech_bucket = "";
        window.viewer = MinervaStory.default.build_page({
          hideWelcome: true,
          markerData: [
            {"String":"Marker-A","Alias":"Marker-a, Marker-α","Link":"example.edu/marker_a"},
            {"String":"Marker-B","Alias":"Marker-b, Marker-β","Link":"example.edu/marker_b"}
          ],
          speech_bucket: speech_bucket,
          exhibit: "exhibit.json",
          id: "minerva-browser",
          embedded: true
        });
    </script>
